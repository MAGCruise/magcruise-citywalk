<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<object th:include="/templates/header.html :: meta-fragment"
	th:remove="tag"></object>
<title>ランキング</title>
<script type="text/javascript" src="../js/ranking.js"></script>
<link rel="stylesheet" href="../css/ranking.css" />
</head>
<head th:remove="all">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<script src="../js/citywalk.js"></script>
</head>
<body>
	<div class="container">
		<div th:replace="/templates/header.html :: top-menu"></div>
		<div class="row">
			<p class="pull-right my-ranking">個人順位<span id="my-rank" class="rank"></span>位</p>
		</div>
		<div class="row">
			<p class="pull-right my-ranking">グループ順位<span id="my-group-rank" class="rank"></span>位</p>
		</div>
		<div class="row">
			<h1>個人ランキング</h1>
			<ul id="rankings" class="list-group">
			</ul>
		</div>
		
		<div class="row">
			<h1>グループランキング</h1>
			<ul id="group-rankings"  class="list-group">
			</ul>
		</div>
	</div>
</body>
</html>
