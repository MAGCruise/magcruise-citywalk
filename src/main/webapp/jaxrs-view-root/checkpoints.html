<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<object th:include="/fragment/header.html :: meta-fragment" th:remove="tag"></object>
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyGENOzS6lKjopS39UlIzljj5lj7Pl1ss&libraries=geometry"></script>
<link rel="stylesheet" href="../css/checkpoints.css" />
<script type="text/javascript" src="../js/map-util.js"></script>
<script type="text/javascript" src="../js/checkpoints.js"></script>
<title>チェックポイント</title>
</head>
<head th:remove="all">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<script src="../js/citywalk.js"></script>
</head>
<body>
  <div class="container">
    <div th:replace="/fragment/header.html :: top-menu"></div>
    <div class="row no-gutter">
      <div class="col-sm-12">
        <div id="gps-error-msg" class="alert alert-warning" style="display: none;">
          端末の現在位置が取得できないためナビゲーションできません (<a class="alert-link"
            href="troubleshooting.html#gps-settings"><i
            class="glyphicon glyphicon-hand-right"></i> 位置情報設定の方法を見る</a>)
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div id="map-box">
          <div id="map"></div>
          <img src="../img/btn_current_position.png" id="current-position"> <img
            src="../img/btn_nav_start.png" id="nav-start">
        </div>
      </div>
    </div>
    <div class="row top-margin bottom-margin-sm no-gutter">
      <div class="col-sm-12">
        <div id="breadcrumb"></div>
      </div>
    </div>
    <div id="checkpoints" class="row no-gutter"></div>
  </div>
</body>
</html>
