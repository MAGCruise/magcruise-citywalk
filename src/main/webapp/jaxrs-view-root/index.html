<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<object th:include="/fragment/header.html :: meta-fragment"
	th:remove="tag"></object>
<link rel="stylesheet" href="../css/top.css" />
<title>MAGCruiseCityWalk</title>
<script>
	$(function() {
		$("#nav-menu").hide();
		$(".city a").click(
				function() {
					var group_id = $(this).attr("id");
					var data = new JsonRpcClient(new JsonRpcRequest(
							getBaseUrl(), "getInitialData", [ group_id ],
							function(data) {
								saveCityWalkData(data.result);
								// 既にログイン済みの場合はログインページに
								if (getCheckpointGroupId() && getUserId()
										&& getGroupId()
										&& getCheckpointGroupId() == group_id) {
									location.href = "login.html" + "#"
											+ group_id;
								} else {
									location.href = "register.html" + "#"
											+ group_id;
								}
							})).rpc();
				});
	});
</script>
</head>
<head th:remove="all">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<script src="../js/citywalk.js"></script>
</head>
<body>
	<div class="container">
		<div th:replace="/fragment/header.html :: top-menu"></div>
		<div class="row">
			<div class="col-sm-12 description">
				<div class="col-sm-12">
					<div class="city">
						<a href="#" id="waseda">Waseda 早稲田大学</a>
					</div>
					<div class="city">
						<a href="#" id="wasedasai2016">早稲田祭2016</a>
					</div>
					<div class="city">
						<a href="#" id="kyoto">Kyoto 京都</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
