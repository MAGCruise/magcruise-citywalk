<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<script src="../sw-register.js"></script>
<object th:include="/fragment/header.html :: meta-fragment" th:remove="tag"></object>
<script
  src="//maps.googleapis.com/maps/api/js?key=AIzaSyBW27BCI0qusrxF_36_g3N5A86ddZbwjvI&libraries=geometry"></script>
<link rel="stylesheet" href="../css/checkpoints.css" />
<script src="../js/lib/geolocation-marker.js"></script>
<script src="../js/map-util.js"></script>
<script src="../js/checkpoints.js"></script>
<link rel="stylesheet"
  href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/2.0.0-beta1/css/bootstrap-select.min.css">
<script
  src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/2.0.0-beta1/js/bootstrap-select.min.js"></script>
<title>チェックポイント</title>
</head>
<body>
  <div class="container">
    <div th:replace="/fragment/header.html :: top-menu"></div>
    <div class="row no-gutter">
      <div class="col-xs-12">
        <div id="gps-error-msg" class="alert alert-warning" style="display: none; padding: 0 1em;">
          端末の現在位置が取得できないためナビゲーションできません (<a class="alert-link"
            href="troubleshooting.html#gps-settings"><i class="glyphicon glyphicon-hand-right"></i>
            位置情報サービスの設定</a>)
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div id="map-box">
          <div id="map"></div>
          <img src="../img/btn_current_position.png" id="current-position"> <img
            src="../img/btn_nav_start.png" id="nav-start">
        </div>
      </div>
    </div>
    <div id="breadcrumb-wrapper" class="row top-margin bottom-margin">
      <div class="col-xs-8">
        <div id="breadcrumb"></div>
      </div>
      <div class="col-xs-4">
        <div id="category-depth-wrapper" class="pull-right">
          <select id="category-depth" class="selectpicker show-tick" data-width="fit">
            <option value="0">距離順</option>
            <option value="1">カテゴリ</option>
            <option value="2">サブカテゴリ</option>
          </select>
        </div>
      </div>
    </div>
    <div id="checkpoints" class="row no-gutter"></div>
  </div>
</body>
</html>
