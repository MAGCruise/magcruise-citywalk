<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<object th:include="/fragment/header.html :: meta-fragment" th:remove="tag"></object>
<link rel="stylesheet" href="../css/courses.css" />
<title>動作環境チェック</title>
<script src="../js/lib/ua-parser.min.js"></script>
<script src="../js/check-environment.js"></script>
</head>
<body>
  <div class="container">
    <div th:replace="/fragment/header.html :: top-menu"></div>
    <div class="row">
      <div class="col-xs-12">
        <h4>動作環境チェック</h4>
        <p>
          動作環境のチェックをします．<span class="label label-danger">ERROR</span>が表示される場合，このアプリケーションを利用できません．<span
            class="label label-warning">WARN</span>が表示される場合，一部の機能が利用できない可能性があります．
        </p>
        <h4>ブラウザ/OSのチェック</h4>
        <p id="os-browser">チェック中．．．</p>
        <h4>ブラウザ設定のチェック</h4>
        <p id="localStorage">チェック中．．．</p>
        <h4>位置情報サービスのチェック</h4>
        <p id="gps">チェック中．．．</p>
        <h4>電子コンパスのチェック</h4>
        <p id="compass">チェック中．．．</p>
        <h4>位置情報の精度向上のヒント</h4>
        <div class="alert alert-info">
          <span class="label label-info">HINT</span> WiFiをオンにするだけで位置情報サービスの精度が上がることがあります．
        </div>
        <button type="button" id="btn-join"
          class="btn btn-primary-magc btn-lg btn-block bottom-margin">チュートリアルへ</button>
      </div>
    </div>
  </div>
</body>
</html>
