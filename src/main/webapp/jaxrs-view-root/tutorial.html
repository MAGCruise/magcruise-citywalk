<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<object th:include="/fragment/header.html :: meta-fragment" th:remove="tag"></object>
<link rel="stylesheet" href="../css/doc-page.css" />
<link rel="stylesheet" href="../css/carousel.css" />
<link rel="stylesheet" href="../css/tutorial.css" />
<script type="text/javascript" src="../js/tutorial.js"></script>
<title>チュートリアル</title>
</head>
<body>
  <div class="container doc-page">
    <div th:replace="/fragment/header.html :: top-menu"></div>
    <div class="row">
      <div class="col-xs-12 top-margin no-padding">
        <ol>
          <li id="step-0" class="step current-step">チェックポイントを選ぶ！</li>
          <li id="step-1" class="step">ナビをヒントにチェックポイントへ！</li>
          <li id="step-2" class="step">合い言葉を入れてチェックイン！</li>
          <li id="step-3" class="step">クイズに答えてポイントを獲得！</li>
          <li id="step-4" class="step">30pt以上集めて景品ゲット！</li>
        </ol>
        <!-- Carousel -->
        <div id="qs-carousel" class="carousel slide bottom-margin" data-ride="carousel" data-interval="100000"
          data-wrap="false">
          <ol class="carousel-indicators">
            <li data-target="#qs-carousel" data-slide-to="0" class="active"></li>
            <li data-target="#qs-carousel" data-slide-to="1"></li>
            <li data-target="#qs-carousel" data-slide-to="2"></li>
            <li data-target="#qs-carousel" data-slide-to="3"></li>
            <li data-target="#qs-carousel" data-slide-to="4"></li>
            <li data-target="#qs-carousel" data-slide-to="5"></li>
          </ol>
          <div class="carousel-inner">
            <div class="item active">
              <img src="../img/web/checkpoints.png">
            </div>
            <div class="item">
              <img src="../img/web/navi.png">
            </div>
            <div class="item">
              <img src="../img/web/checkin.png">
            </div>
            <div class="item">
              <img src="../img/web/task.png">
            </div>
            <div class="item">
              <img src="../img/web/score.png">
            </div>
            <div class="item">
              <img src="../img/wasedasai2016/web/wasedasai_top.jpg">
              <div class="carousel-caption">
                <h3>
                  さあ，<br>出かけましょう！
                </h3>
              </div>
            </div>
          </div>
          <a id="carousel-prev" class="left carousel-control" href="#qs-carousel" role="button"
            data-slide="prev"><span class="icon-prev" aria-hidden="true"></span></a> <a
            id="carousel-next" class="right carousel-control" href="#qs-carousel" role="button"
            data-slide="next"><span class="icon-next" aria-hidden="true"></span></a>
        </div>
        <!--/Carousel-->
        <div class="btn-group btn-group-justified">
          <a id="btn-next-step" class="btn btn-success">次へ</a>
        </div>
        <div class="btn-group btn-group-justified">
          <a id="btn-start" class="btn btn-primary" href="signup.html" style="display: none">はじめる</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
