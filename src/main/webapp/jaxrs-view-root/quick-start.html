<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<object th:include="/fragment/header.html :: meta-fragment" th:remove="tag"></object>
<link rel="stylesheet" href="../css/doc-page.css" />
<link rel="stylesheet" href="../css/carousel.css" />
<title>クイックスタート</title>
<script>
  $(function() {
    $("#nav-menu").hide();
  });
</script>
</head>
<body>
  <div class="container doc-page">
    <div th:replace="/fragment/header.html :: top-menu"></div>
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- Carousel -->
        <div id="qs-carousel" class="carousel slide" data-ride="carousel" data-interval="100000"
          data-wrap="false">
          <ol class="carousel-indicators">
            <li data-target="#qs-carousel" data-slide-to="0" class="active"></li>
            <li data-target="#qs-carousel" data-slide-to="1"></li>
            <li data-target="#qs-carousel" data-slide-to="2"></li>
            <li data-target="#qs-carousel" data-slide-to="3"></li>
            <li data-target="#qs-carousel" data-slide-to="4"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img src="../img/web/nonvisited-checkpoints.png">
              <div class="carousel-caption">
                <h3>1. チェックポイントを探す！</h3>
              </div>
            </div>
            <div class="item">
              <img src="../img/web/navi.png">
              <div class="carousel-caption">
                <h3>2. ナビをヒントにチェックポイントへ！</h3>
              </div>
            </div>
            <div class="item">
              <img src="../img/web/checkin.png">
              <div class="carousel-caption">
                <h3>3. 合い言葉を入れてチェックイン！</h3>
              </div>
            </div>
            <div class="item">
              <img src="../img/web/task.png">
              <div class="carousel-caption">
                <h3>4. クイズに答えてポイントを獲得！</h3>
              </div>
            </div>
            <div class="item">
              <img src="../img/web/ranking.png">
              <div class="carousel-caption">
                <h3>5. 50pt集めて景品ゲット！</h3>
              </div>
            </div>
          </div>
          <a class="left carousel-control" href="#qs-carousel" role="button" data-slide="prev">
            <span class="icon-prev" aria-hidden="true"></span> <span class="sr-only">Previous</span>
          </a> <a class="right carousel-control" href="#qs-carousel" role="button" data-slide="next">
            <span class="icon-next" aria-hidden="true"></span> <span class="sr-only">Next</span>
          </a>
        </div>
        <!--/Carousel-->
        <hr>
        <ol>
          <li>チェックポイントを探す</li>
          <li>ナビをヒントにチェックポイントへ移動</li>
          <li>チェックポイントで「合い言葉」を入力</li>
          <li>クイズに答えて，ポイントを獲得</li>
          <li>獲得ポイントが50pt以上になったらインフォメーションにお越し下さい．</li>
        </ol>
        <div class="initial btn-group btn-group-justified">
          <a class="btn btn-success" href="signup.html">はじめる</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
