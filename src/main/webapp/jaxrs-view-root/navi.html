<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<object th:include="/fragment/header.html :: meta-fragment" th:remove="tag"></object>
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyGENOzS6lKjopS39UlIzljj5lj7Pl1ss&libraries=geometry"></script>
<link rel="stylesheet" href="../css/navi.css" />
<script type="text/javascript" src="../js/task-common.js"></script>
<script type="text/javascript" src="../js/checkpoint-util.js"></script>
<script type="text/javascript" src="../js/map-util.js"></script>
<script type="text/javascript" src="../js/navi.js"></script>
<title>ナビ</title>
</head>
<head th:remove="all">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<script src="../js/citywalk.js"></script>
</head>
<body>
  <div class="container">
    <div th:replace="/fragment/header.html :: top-menu"></div>
    <div class="row">
      <div class="col-sm-12 no-padding">
        <div id="error-msg-area" class="alert alert-warning" style="display: none;">
          端末の<span id="gps-error-msg">現在位置</span><span id="error-msg-splitter"
            style="display: none;">/</span><span id="compass-error-msg">方向</span>が取得できません (<a
            class="alert-link" href="troubleshooting.html#gps-settings">詳細</a>)
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <span class="pull-left" id="distance-prefix">残り約</span><span class="pull-left" id="distance"></span>
        <a class="btn btn-primary-magc btn-lg pull-right" id="btn-next" role="button">チェックイン</a>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <img src="../img/arrow.png" id="compass" class="h-center">
        <p class="notice text-center">コンパスが指す方向に目的地があります</p>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div id="map-box">
          <div id="map"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 no-padding">
        <div id="checkpoint-info"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12 no-padding">
        <div id="notification"></div>
      </div>
    </div>
  </div>
</body>
</html>
