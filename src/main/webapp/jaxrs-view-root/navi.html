<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<object th:include="/fragment/header.html :: meta-fragment" th:remove="tag"></object>
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyGENOzS6lKjopS39UlIzljj5lj7Pl1ss&libraries=geometry"></script>
<script type="text/javascript" src="../js/task-common.js"></script>
<script type="text/javascript" src="../js/navi.js"></script>
<link rel="stylesheet" href="../css/navi.css" />
<title></title>
</head>
<head th:remove="all">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<script src="../js/citywalk.js"></script>
</head>
<body>
  <div class="container">
    <div th:replace="/fragment/header.html :: top-menu"></div>
    <div class="row">
      <div class="col-sm-12">
        <span class="pull-left" id="distance-prefix">残り約</span><span class="pull-left" id="distance"></span>
        <a class="btn btn-primary pull-right" id="btn-next" role="button">チェックイン</a>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <img src="../img/arrow.png" id="compass" class="center">
        <p class="notice text-center">コンパスが指す方向に目的地があります</p>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div id="map-box">
          <div id="map"></div>
          <img src="../img/btn_current_position.png" id="current-position">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div id="checkpoint"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <h3 id="activity-title"></h3>
        <div id="notification"></div>
      </div>
    </div>
  </div>
</body>
</html>
