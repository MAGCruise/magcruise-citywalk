<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<object th:include="/fragment/header.html :: meta-fragment" th:remove="tag"></object>
<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyGENOzS6lKjopS39UlIzljj5lj7Pl1ss&libraries=geometry"></script>
<link rel="stylesheet" href="../css/navi.css" />
<script type="text/javascript" src="../js/task-common.js"></script>
<script type="text/javascript" src="../js/checkpoint-util.js"></script>
<script type="text/javascript" src="../js/map-util.js"></script>
<script type="text/javascript" src="../js/geolocation-marker.js"></script>
<script type="text/javascript" src="../js/navi.js"></script>
<title>ナビ</title>
</head>
<head th:remove="all">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<script src="../js/citywalk.js"></script>
</head>
<body>
  <div class="container">
    <div th:replace="/fragment/header.html :: top-menu"></div>
    <div class="row no-gutter">
      <div id="initial-msg" class="col-xs-12">
        <div class="alert alert-info" style="margin: 0; padding: 0 1em;">
          位置情報を取得しています… (<a class="alert-link" href="troubleshooting.html#gps-settings"> <i
            class="glyphicon glyphicon-hand-right"></i> 位置情報設定の方法を見ますか？
          </a>)
        </div>
      </div>
      <div class="col-xs-12">
        <div id="error-msg-area" class="alert alert-warning" style="display: none;">
          端末の<span class="gps-error-msg">現在位置</span><span class="error-msg-splitter"
            style="display: none;">/</span><span class="compass-error-msg">方向</span>が取得できないためナビゲーションできません．会場名をたよりに探して下さい．
          (<span class="gps-error-msg"><a class="alert-link"
            href="troubleshooting.html#gps-settings"> <i class="glyphicon glyphicon-hand-right"></i>
              位置情報設定の方法を見ますか？
          </a></span><span class="error-msg-splitter" style="display: none;">/</span><span
            class="compass-error-msg"><a class="alert-link"
            href="troubleshooting.html#heading-settings"> <i
              class="glyphicon glyphicon-hand-right"></i> 端末の方向について見る
          </a></span>)
        </div>
      </div>
    </div>
    <div class="row no-gutter">
      <div class="col-xs-12">
        <div id="checkpoint-info"></div>
      </div>
    </div>
    <div class="row top-margin bottom-margin">
      <div class="col-xs-6">
        <div>
          <a class="btn btn-primary-magc btn-lg" id="btn-next" role="button">チェックイン</a>
        </div>
        <div>
          <span id="distance-wrapper" style="display: none;"><span id="distance-prefix">残り
              およそ</span><span id="distance"></span></span>
        </div>
        <p id="compass-notice">コンパスは目的地の大まかな方向を指します．電波が届きにくい場所では正常に動作しません．</p>
      </div>
      <div id="compass-wrapper" class="row" style="display: none;">
        <div class="col-xs-6">
          <img src="../img/arrow.png" id="compass" class="h-center">
        </div>
      </div>
    </div>
    <div class="row no-gutter">
      <div class="col-xs-12">
        <div id="map-box">
          <div id="map"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
