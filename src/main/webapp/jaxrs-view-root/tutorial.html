<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<object th:include="/fragment/header.html :: meta-fragment" th:remove="tag"></object>
<link rel="stylesheet" href="../css/doc-page.css" />
<link rel="stylesheet" href="../css/carousel.css" />
<title>チュートリアル</title>
<style>
li {
  list-style-position: inside;
}

.current-step {
  color: #a94442;
  background-color: #f2dede;
  border-color: #ebccd1;
  text-shadow: 0 1px 0 rgba(255, 255, 255, .2);
  -webkit-box-shadow: inset 0 1px 0 rgba(255, 255, 255, .25), 0 1px 2px rgba(0, 0, 0, .05);
  box-shadow: inset 0 1px 0 rgba(255, 255, 255, .25), 0 1px 2px rgba(0, 0, 0, .05);
  background-image: -webkit-linear-gradient(top, #f2dede 0, #e7c3c3 100%);
  background-image: -o-linear-gradient(top, #f2dede 0, #e7c3c3 100%);
  background-image: -webkit-gradient(linear, left top, left bottom, from(#f2dede), to(#e7c3c3));
  background-image: linear-gradient(to bottom, #f2dede 0, #e7c3c3 100%);
  filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#fff2dede', endColorstr='#ffe7c3c3',
    GradientType=0);
  background-repeat: repeat-x;
  border-color: #dca7a7;
}
</style>
<script>
  $(function() {
    if (!getUserId()) {
      $("#nav-back-wrapper").remove();
      $("#nav-menu-wrapper").remove();
      $("#nav-title-wrapper").removeClass("col-xs-6");
      $("#nav-title-wrapper").addClass("col-xs-12");
      $("#nav-title").css("font-size", "18px");
    } else {
      $("#mag-nav").css("height", "72px");
    }

    $("#step-" + $("li.active").attr("data-slide-to")).addClass("current-step");
    $("#nav-title").html("チュートリアル<br>" + $("#step-" + $("li.active").attr("data-slide-to")).text());

    $("#btn-next-step").on("click", function(e) {
      $("#carousel-next").trigger('click');
    });

    $(".carousel-control").on(
            "click",
            function(e) {
              setTimeout(function() {
                $(".step").removeClass("current-step");
                $("#step-" + $("li.active").attr("data-slide-to")).addClass("current-step");
                $("#nav-title").html(
                        "チュートリアル<br>" + $("#step-" + $("li.active").attr("data-slide-to")).text());

                if ($("li.active").attr("data-slide-to") == 5) {
                  $("#btn-start").show();
                  $("#btn-skip-tutorial").hide();
                  $("#btn-next-step").hide();
                }
              }, 500)
            });
  });
</script>
</head>
<body>
  <div class="container doc-page">
    <div th:replace="/fragment/header.html :: top-menu"></div>
    <div class="row">
      <div class="col-xs-12">
        <br>
        <ol>
          <li id="step-0" class="step current-step">チェックポイントを探す！</li>
          <li id="step-1" class="step">ナビをヒントにチェックポイントへ！</li>
          <li id="step-2" class="step">合い言葉を入れてチェックイン！</li>
          <li id="step-3" class="step">クイズに答えてポイントを獲得！</li>
          <li id="step-4" class="step">50pt集めて景品ゲット！</li>
        </ol>
        <!-- Carousel -->
        <div id="qs-carousel" class="carousel slide" data-ride="carousel" data-interval="100000"
          data-wrap="false">
          <ol class="carousel-indicators">
            <li data-target="#qs-carousel" data-slide-to="0" class="active"></li>
            <li data-target="#qs-carousel" data-slide-to="1"></li>
            <li data-target="#qs-carousel" data-slide-to="2"></li>
            <li data-target="#qs-carousel" data-slide-to="3"></li>
            <li data-target="#qs-carousel" data-slide-to="4"></li>
            <li data-target="#qs-carousel" data-slide-to="5"></li>
          </ol>
          <div class="carousel-inner">
            <div class="item active">
              <img src="../img/web/nonvisited-checkpoints.png">
            </div>
            <div class="item">
              <img src="../img/web/navi.png">
            </div>
            <div class="item">
              <img src="../img/web/checkin.png">
            </div>
            <div class="item">
              <img src="../img/web/task.png">
            </div>
            <div class="item">
              <img src="../img/web/ranking.png">
            </div>
            <div class="item">
              <img src="../img/wasedasai2016/web/wasedasai_top.jpg">
              <div class="carousel-caption">
                <h3>
                  さあ，<br>出かけましょう！
                </h3>
              </div>
            </div>
          </div>
          <a id="carousel-prev" class="left carousel-control" href="#qs-carousel" role="button"
            data-slide="prev"><span class="icon-prev" aria-hidden="true"></span></a> <a
            id="carousel-next" class="right carousel-control" href="#qs-carousel" role="button"
            data-slide="next"><span class="icon-next" aria-hidden="true"></span></a>
        </div>
        <!--/Carousel-->
        <div class="btn-group btn-group-justified">
          <a id="btn-next-step" class="btn btn-success">次へ</a>
        </div>
        <div class="btn-group btn-group-justified">
          <a id="btn-start" class="btn btn-primary" href="signup.html" style="display: none">はじめる</a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-offset-6 col-xs-6">
        <div class="btn-group btn-group-justified">
          <a id="btn-skip-tutorial" class="btn btn-default" href="signup.html">スキップ</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
