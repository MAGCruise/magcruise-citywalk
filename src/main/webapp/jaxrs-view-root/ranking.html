<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<object th:include="/fragment/header.html :: meta-fragment" th:remove="tag"></object>
<title>ランキング/獲得ポイント</title>
<script type="text/javascript" src="../js/ranking.js"></script>
<link rel="stylesheet" href="../css/ranking.css" />
</head>
<head th:remove="all">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<script src="../js/citywalk.js"></script>
</head>
<body>
  <div class="container">
    <div th:replace="/fragment/header.html :: top-menu"></div>
    <div class="row">
      <!-- <p class="my-names pull-right"><span id="my-user-name" class="name"></span>さん／<span id="my-group-name" class="name"></span>グループ</p> -->
      <!-- 早稲田祭の時はグループ概念がない -->
      <p id="my-names" class="pull-right">
        <span id="my-user-name" class="name"></span>さん
      </p>
    </div>
    <div class="row">
      <p id="my-ranking" class="pull-right">
        個人順位<span id="my-rank" class="num"></span>位／スコア<span id="my-score" class="num"></span>点
      </p>
    </div>
    <div class="row" style="display: none;">
      <p id="my-group-ranking" class="pull-right">
        グループ順位<span id="my-group-rank" class="num"></span>位／スコア<span id="my-group-score" class="num"></span>点
      </p>
    </div>
    <div class="row">
      <h1>個人ランキング</h1>
      <ul id="rankings" class="list-group">
      </ul>
    </div>

    <div class="row" style="display: none;">
      <h1>グループランキング</h1>
      <ul id="group-rankings" class="list-group">
      </ul>
    </div>
  </div>
</body>
</html>
