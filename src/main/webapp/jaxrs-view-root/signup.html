<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<object th:include="/fragment/header.html :: meta-fragment" th:remove="tag"></object>
<script src="../js/signup.js"></script>
<title>サインアップ</title>
</head>
<head th:remove="all">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<script src="../js/citywalk.js"></script>
</head>
<body>
  <div class="container">
    <div th:replace="/fragment/header.html :: top-menu"></div>
    <div class="row">
      <div class="margin-container">
        <div class="col-sm-12">
          <h4>ニックネームの登録</h4>
          <div class="description">
            <p>アプリの利用をはじめる前にニックネームの登録が必要です．ニックネームは自由に決められます．実名である必要はありません．</p>
            <p>ニックネームはアプリケーション内で他のユーザに表示されることがあります．</p>
            <p>一つの端末に指定できるニックネームは一つだけで，一度決めると変更できません．</p>
          </div>
          <form>
            <div class="form-group">
              <label>ニックネーム(1文字以上8文字以下) </label> <input class="form-control" type="text"
                id="user-id" name="user-id" placeholder="nickname" pattern=".{1,8}" required />
            </div>
            <div class="form-group" style="display: none;">
              <label class="description">グループ名</label> <input class="form-control" type="text"
                id="group-id" name="group-id" placeholder="groupname" value="wasedasai" />
            </div>
            <div class="btn-group btn-group-justified submit" role="group">
              <a class="btn btn-primary" role="button" id="register-btn">登録</a>
            </div>
            <input id="submit-for-validation" type="submit" style="display: none;">
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
