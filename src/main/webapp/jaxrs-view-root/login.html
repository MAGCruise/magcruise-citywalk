<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<object th:include="/fragment/header.html :: meta-fragment" th:remove="tag"></object>
<script src="../js/login.js"></script>
<link rel="stylesheet" href="../css/login.css" />
<title>ログイン</title>
</head>
<head th:remove="all">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<script src="../js/citywalk.js"></script>
</head>
<body>
  <div class="container">
    <div th:replace="/fragment/header.html :: top-menu"></div>
    <div class="row">
      <div class="margin-container">
        <div class="col-sm-12" style="margin-top: 10px;">
          <form>
            <div class="form-group">
              <label class="description">ニックネーム (変更できません)</label> <input class="form-control"
                type="text" id="user-id" name="user-id" placeholder="username" disabled required />
            </div>
            <div class="btn-group btn-group-justified submit" role="group">
              <a class="btn btn-primary" role="button" id="login-btn">ログイン</a>
            </div>
            <input id="submit-for-validation" type="submit" style="display: none;">
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
