<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<object th:include="/fragment/header.html :: meta-fragment" th:remove="tag"></object>
<link rel="stylesheet" href="../css/doc-page.css" />
<script src="../js/intro.js"></script>
<title>Citywalkへようこそ</title>
</head>
<body>
  <div class="container ">
    <div th:replace="/fragment/header.html :: top-menu"></div>
    <div class="row no-gutter doc">
      <div class="col-sm-12">
        <div class="well well-sm">
          <h1 class="text-center doc-header-bg">Citywalk</h1>
          <!--
          <h1 class="text-center doc-header-bg">Navi + Checkin + Quiz</h1>

          </div>
          <div class="btn-group btn-group-justified bottom-margin">
            <a id="btn-join-ja" class="btn btn-primary-magc btn-lg">はじめる (日本語)</a>
          </div>
          <div class="btn-group btn-group-justified bottom-margin">
            <a id="btn-join-en" class="btn btn-primary-magc btn-lg">Start (English)</a>

        </div>
      </div>
